{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    {% bootstrap_css %}
    <title>Ocorrencias</title>
</head>
<body>
    <div>
        <div class=".container">
            <div style="background-color: #840d1a; height: 5rem; align-items: center;" class="row justify-content-center">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                      <a style="color: white;" class="nav-link active" aria-current="page" href="{% url 'list_ocorrencia' %}">Ocorrencia</a>
                    </li>
                    <li class="nav-item">
                      <a style="color: white;" class="nav-link" href="{% url 'list_usuario' %}">Usuário</a>
                    </li>
                    <li class="nav-item">
                      <a style="color: white;" class="nav-link" href="{% url 'relatorio' %}">Relatório</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary" href="{% url 'add_ocorrencia' %}">Cadastrar nova ocorrência</a>
                    </li>
                    <li class="nav-item">
                        <a style="color: white;" class="nav-link" href="{% url 'estatistica' %}">Estátistica</a>
                    </li>
                    <li class="nav-item">
                        <a style="color: white;" class="nav-link" href="{% url 'list_passagem_plantao' %}">Passagem de Plantão</a>
                    </li>
                    <li class="nav-item">
                        <a style="color:white;" class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Minha conta
                          </a>
                          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Configurações</a>
                            <a class="dropdown-item" href="{% url 'login_usuario' %}">Sair</a>
                          </div>
                    </li>
                  </ul>
            </div>
        </div>

        <style>
            body > div:nth-child(1) > div.\.container > div > ul > li:nth-child(7) > div > a:nth-child(1) {}
        </style>
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
        <div class="container">
            {%  block content %} {% endblock %}
        </div>
    </div>
    
{% bootstrap_javascript jquery='full' %}
</body>
</html>
